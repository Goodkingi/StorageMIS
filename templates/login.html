{% extends "base.html" %}
{% block content %}

<div class="box" align="center">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="username" required="required"/><br><br>
        <input type="password" name="password" placeholder="Password" required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large"> Sign in.</button>
    </form>
<a href="{{ url_for('register') }}">New user,Register here</a>
</div>

{% endblock %}
